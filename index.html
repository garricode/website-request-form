<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>User Form</title>

    <!-- Bootstrap -->
       <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>


<div class="container-fluid">
    <article class="content">
       
        <div class="header">       
       <h1>Rafael Garrigos</h1>
        <p class="lead">Front-End Web Developer</p>
        </div>
    
        <p>Please, fill the following form to request my services</p>
        


<form>

  
 <div class="form-group row">
 
 
  <label for="example-text-unput" class="col-2 col-form-label" class="form-group has-danger">Full Name</label>
  <div class="col-10">
    <input class="form-control" type="text" placeholder="Enter full name" id="example-text-input">
  </div>
  
  <div class="form-group" class="form-group has-danger">
    <label for="exampleInputEmail1" for="inputDanger1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" >
    <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
  </div>
  
  <div class="form-group">
    <label for="exampleSelect1">Select your website function</label>
    <select class="form-control" id="exampleSelect1">
      <option>Personal</option>
      <option>Company</option>
      <option>Non-profit</option>
    </select>
  </div>

  <div class="form-group" class="form-group has-danger">
    <label for="exampleTextarea">Write your request.</label>
    <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Make sure to include your audience, team for the website, and date of launch."></textarea>
    
  </div>
  
  <div class="form-group">
    <label for="exampleInputFile">Provide a prototype or visual example</label>
    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
  </div>
  
  
 
  <button type="submit" class="btn btn-primary">Submit</button>
    </div>
        </form>
          
    </article>
    
    <footer>&copy; 2017 Rafael Garrigos</footer>
    
</div>


   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
