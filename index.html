<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -Martin Durchholz @mdurchholz -->
    <title>Website Request Form</title>
    <!-- Google Web Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Lato&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet"> </head>

<body>
    <div class="container-fluid">
        <header class="header">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Rafael Garrigos</h1>
                    <h2>Front-End Web Developer</h2> </div>
            </div>
        </header>
        <article class="content">
            <div class="row">
                <div class="col-xs-12">
                    <!-- The <form> element starts here - Rafael Garrigos @garricode -->
                    <p>Please provide the required information below to request my services </p>
                    <form class="box">
                        <!-- I chose have my <p> element out of the box because I am planning to write more on the future - Rafael Garrigos @garricode -->
                        <div class="form-group">
                            <label for="example-text-unput" class="col-2 col-form-label">Full Name</label>
                            <input class="form-control" type="text" placeholder="Enter full name" id="example-text-input"> </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> <small id="emailHelp" class="form-text text-muted">You contact information will not be shared with any third-party person or company for any purpose.</small> </div>
                        <div class="form-group">
                            <label for="exampleSelect1">Purpose of your website.</label>
                            <select class="form-control" id="exampleSelect1">
                                <option>Personal</option>
                                <option>Business</option>
                                <option>Non-Profit</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleTextarea">Write your request.</label>
                            <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Make sure to include your audience, team for the website, and date of launch."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">Provide a prototype or visual example</label>
                            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp"> </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <!-- End of the <form> element -->
                </div>
            </div>
        </article>
        <footer class="footer">&copy; 2017 <a href="https://github.com/garricode" title="garricode" target="_blank">Rafael Garrigos</a></footer>
    </div>
</body>

</html>
